    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        
          <!--Ye website Team SRS ne leak ki hai aur aise saari websites ka source bhi leak hoga. DM karein for more source code aur follow karein @enzosrs -->

        <div class="header">

          <!--Ye website Team SRS ne leak ki hai aur aise saari websites ka source bhi leak hoga. DM karein for more source code aur follow karein @enzosrs -->

        <div class="top-box">
            <p> <b>Period:</b> <span id="period-number">Loading...</span></p>
            <p><b>Result:</b> <span id="predicted-result">Loading...</span></p>
        </div>

          <!--Ye website Team SRS ne leak ki hai aur aise saari websites ka source bhi leak hoga. DM karein for more source code aur follow karein @enzosrs -->
          <!-- This Web Free By #enzo #dev-->
        <div class="analysis">
            <h2> Analysis </h2>
            <div class="grid">
                <div class="box green">
                    <p> WIN Count</p>
                    <span id="win-count">0</span>
                </div>
                <div class="box red">
                    <p> Lost Count</p>
                    <span id="loss-count">0</span>
                </div>
                <div class="box blue">
                    <p> WIN %</p>
                    <span id="win-percentage">0%</span>
                </div>
                <div class="box grey">
                    <p> Auto-Reverse</p>
                    <span>active</span>
                </div>
            </div>
        </div>

          <!--Ye website Team SRS ne leak ki hai aur aise saari websites ka source bhi leak hoga. DM karein for more source code aur follow karein @enzosrs -->
          <!-- This Web Free By #enzo #dev-->
        <div class="history">
            <h2> History </h2>
            
            <div id="history-container">
                <table id="history-list">
                    <thead>
                        <tr>
                            <th>Period</th>
                            <th>Prediction</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

        </div>

    </div>
